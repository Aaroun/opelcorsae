<h1> Saber la capacidad útil de la batería.<br>  <br> <br>  <br> 
km. que indica el vehículo que puede recorrer al 100% de carga: <br> 
<input type="number" id="arg1" onkeypress="saltar(event)" min="0" max="999" autofocus required>km <br><br> 
Consumo medio que indica tu vehículo: <br> 
<input type="number" id="arg2" onkeypress="saltar(event)" min="0" max="999" required>kWh<br> <br> 
<input type="button" value="Calcular" onclick="calc()"> 
<div id="result"></div>
<script type="text/javascript">
function calc(){
var argOne=document.getElementById('arg1').value; 
var argTwo=document.getElementById('arg2').value;
var ans=((argTwo*argOne)/100); 
document.getElementById('result').innerHTML=' Tu vehículo tiene ' + ans +' kWh útiles aprox. ';
}
</script>






<script type="text/javascript">
function saltar(e) {
tecla = (document.all) ? e.keyCode : e.which;
if (tecla==13) calc();
}
</script>
